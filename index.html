	<script src="jquery.min.js"></script>

	<link href="common.css" rel="stylesheet" />
	<style>
		body{width:100vw; height:100vh;}
		#viewport{position:absolute; width:1000px; height:750px; top:50%; left:50%; transform:translate(-50%,-50%);}
	</style>
	<script>
$(document).ready(function() {
	var viewport = new Viewport({'fps':15, 'width':1000, 'height':750, 'target':$('#viewport')});
	viewport.setScene(new LoadingScene());

	var assets = new Assets(data_assets, function(msg, progress) {
		switch(msg) {
			case 'finished':
				console.log('image loading finished');
				setTimeout(function(){
					viewport.setScene(null);	
				}, 3000);
		}
	});
	var ground_tiles = new GroundTiles(assets, data_ground_tiles);
});
	</script>

<div id="viewport"></div>
