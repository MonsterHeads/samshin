<!DOCTYPE html>
<html lang="en">
<head>
	<title>Project G</title>
	<meta name="viewport" content="width=1000, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<script src="jquery.min.js"></script>
	<script src="libs/helper_game_object.js"></script>

	<script src="resources/data/global.js"></script>
	<script src="resources/data/assets.js"></script>
	<script src="resources/data/game_objects.js"></script>
	<script src="resources/data/maps.js"></script>

	<script src="libs/viewport.js"></script>
	<script src="libs/assets.js"></script>
	<script src="libs/game_object.js"></script>
	<script src="libs/world.js"></script>

	<link href="common.css" rel="stylesheet" />
	<style>
		body{width:100vw; height:100vh;}
		#viewport{position:absolute; width:960px; height:720px; top:50%; left:50%; transform:translate(-50%,-50%);}
	</style>
	<script>
$(document).ready(function() {
	var viewport = new Viewport({'fps':30, 'width':960, 'height':720, 'target':$('#viewport')});
	viewport.setScene(new LoadingScene());

	var assets = new Assets(data_assets, function(msg, progress) {
		switch(msg) {
			case 'finished':
				console.log('image loading finished');
				setTimeout(function(){
					viewport.setScene(world);
				}, 1500);
		}
	});
	var game_objects = new GameObjects(assets, data_game_objects);
	var world = new World(assets, game_objects, data_maps['room01'], 'default');
});
	</script>
</head>
<body>
<div id="viewport"></div>
</body>
</html>
