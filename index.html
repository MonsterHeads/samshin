<!DOCTYPE html>
<html lang="ko">
<head>
	<title>Project G</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<script src="jquery.min.js"></script>
	<script src="resources/data/assets.js"></script>
	<script src="resources/data/game_objects.js"></script>
	<script src="resources/data/maps.js"></script>

	<script src="libs/application.js"></script>
	<script src="libs/asset.js"></script>
	<script src="libs/game_object.js"></script>
	<script src="libs/game_object_status_type.js"></script>
	<script src="libs/map_scene.js"></script>
	<style>
		*{margin:0; padding:0; box-sizing:border-box; position:relative;}
		body{-moz-user-select: none; -khtml-user-select: none; -webkit-user-select: none; user-select: none;}
		a, a:hover, a:focus{text-decoration:none; color:inherit; cursor:pointer;}
		ul{list-style-type: none;}
		html{background-color:#ffffff; color:#000000;}
		html{font-family:'Muli', sans-serif; font-size:16px; font-weight:600; line-height:1.44; font-style:normal; font-stretch:normal; letter-spacing:normal;}
		body{width:100vw; height:100vh; overflow-x:hidden;}
		#debug{position:absolute; top:10px; right:10px; font-size:14px; height:20px; line-height:20px;}
		#debug label{position:relative; top:-2px;}
		#viewport{position:absolute; width:960px; height:720px; top:50%; left:50%; transform:translate(-50%,-50%);}
	</style>
	<script>
$(document).ready(function() {
	var config = {
		'debug': {
			'hitbox':false,
		},
		'viewport': {
			'el':$('#viewport'),
			'fps':60,
			'width':960,
			'height':720,
			'scale':3,
			'background_color':'#000000',
		},
	}
	var LoadingScene = function() {
		var _begin = -1;
		var _circle = 1500;
		
		this.render = function(t, ctx, width, height) {
			if( 0 > _begin ) {
				_begin = t;
			}
			var dt = (t-_begin) / _circle;
			var rad = Math.PI * dt
			var opacity = Math.abs(Math.sin(rad));

			ctx.fillStyle = '#bbccdd';
			ctx.fillRect(0, 0, width, height);
			ctx.fillStyle = 'rgba(0,0,0,'+opacity+')';
			ctx.font = 'italic 50px Arial';
			ctx.textAlign = 'center'
			ctx.fillText("Loading...", width/2, height/2);
		}
	}
	var app = new SS.Application(config);
	app.scene = new LoadingScene();
	app.loadAssets(data_assets, function(msg, progress) {
		switch(msg) {
			case 'finished':
				console.log('assets loading finished');
				setTimeout(function(){
					app.scene = mapScene;
				}, 1500);
		}
	});
	app.loadClasses(data_game_object_classes);
	var mapScene = new SS.tool.MapScene(app, data_maps['room01'], 'default');


	$('#debug_hitbox').on('change', function() {
		if( $(this).prop('checked') ) {
			config.debug.hitbox = true;
		} else {
			config.debug.hitbox = false;
		}
	});
});
	</script>
</head>
<body>
<div id="debug">
	<input id="debug_hitbox" type="checkbox" /> <label for="debug_hitbox">hitbox</label>
	
</div>
<div id="viewport"></div>
</body>
</html>
